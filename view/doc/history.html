<script src="js/doc/history.js"></script>

<h2>History</h2>
<div ng-controller="docHistoryController">
    <div ng-repeat="h in history">
    <p><strong>{{ h.date }}: {{ h.version }} (<a href="{{ h.download }}">DOWNLOAD</a>)</strong></p>
    <ul>
        <li ng-repeat="c in h.changelist">{{ c }}</li>
    </ul>
    </div>
</div>
