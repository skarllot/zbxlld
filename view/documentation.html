<div class="container">
    <div class="page-header">
        <h1>Documentation</h1>
        <div class="btn-group" dropdown>
            <button type="button" class="btn">{{ curVersion.version }}</button>
            <button type="button" class="btn dropdown-toggle" dropdown-toggle>
                <span class="caret"></span>
                <span class="sr-only">API Version</span>
            </button>
            <ul class="dropdown-menu" role="menu">
                <li ng-repeat="v in docsVersion" ng-click="curVersion = v"><a>{{ v.version }}</a></li>
            </ul>
        </div>
    </div>
    <p>{{ val1 }}</p>
</div>
