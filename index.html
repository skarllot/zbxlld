<!DOCTYPE html>
<html ng-app="zbxlld">
    <head>
        <meta charset='utf-8'>
        <meta http-equiv="X-UA-Compatible" content="chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.min.css">
        <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
        <style>
            .nav, .pagination, .carousel, .panel-title a { cursor: pointer; }
            body { padding-top: 50px; }
        </style>

        <title ng-bind="title + ' &middot; ZBXLLD'">ZBXLLD</title>
    </head>

  <body>
      <nav class="navbar navbar-default navbar-fixed-top" role="navigation" ng-controller="navbarController">
          <div class="container">
              <div class="navbar-header">
                  <button type="button" class="navbar-toggle" ng-click="toggleNav()">
                      <span class="sr-only">Toggle navigation</span>
                      <span class="icon-bar"></span>
                      <span class="icon-bar"></span>
                      <span class="icon-bar"></span>
                  </button>
                  <div class="navbar-brand visible-xs">ZBXLLD</div>
              </div>
              <div class="navbar-collapse" collapse="navCollapsed">
              <ul class="nav navbar-nav">
                  <li ng-class="{ active: isView('/') }" ng-click="toggleNav()"><a href="#/">Home</a></li>
                  <li class="dropdown" dropdown>
                      <a class="dropdown-toggle" dropdown-toggle role="button">Download<span class="caret"></span></a>
                      <ul class="dropdown-menu" role="menu">
                          <li ng-repeat="d in downloads"><a href="{{ d.Url }}" ng-click="toggleNav()">{{ d.Name }}</a></li>
                      </ul>
                  </li>
                  <li ng-class="{ active: isView('/documentation', true) }" ng-click="toggleNav()"><a href="#/documentation">Documentation</a></li>
              </ul>
              </div>
          </div>
      </nav>
      <div ng-view=""></div>

      <!-- Placed at the end of the document so the pages load faster -->
      <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
      <script src="https://code.angularjs.org/1.3.9/angular.js"></script>
      <script src="https://code.angularjs.org/1.3.9/angular-route.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.12.1/ui-bootstrap-tpls.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-md5/0.1.7/angular-md5.min.js"></script>
      <script src="js/main.js"></script>
      <script src="js/navbar.js"></script>
      <script src="js/directives.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </body>
</html>
